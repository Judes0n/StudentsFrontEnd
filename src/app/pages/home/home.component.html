<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <form class="d-flex" role="search" [formGroup]="form" (ngSubmit)="Sub()">
        <input class="form-control me-2" style="width: fit-content;" type="search" placeholder="Search" aria-label="Search" formControlName="key">
        <button class="btn btn-outline-success" type="submit" [disabled]="form.invalid">Search</button>
      </form>
    </div>
    <div class="col-6 text-end mb-2"><a class="btn btn-dark" routerLink="/Create"><i class="bi bi-journal-plus"></i> &nbsp;Add Student</a ></div>
  </div>
  <div class="alert alert-info text-center" *ngIf="push">SEARCH RESULT</div>
<table class="table table-bordered table-stripped">
  <thead class="text-center">
    <tr>
      <th>
        Student ID
      </th>
      <th>
        Student Name
      </th>
      <th>
        Age
      </th>
      <th>
        Date of Birth
      </th>
      <th>
        Course
      </th>
      <th>
        Action
      </th>
    </tr>
  </thead>
  <tbody *ngIf="students && students.length" class="text-center">
    <tr *ngFor="let student of students">
      <td>
        {{student.studentId}}
      </td>
      <td>
        {{student.name}}
      </td>
      <td>
        {{student.age}}
      </td>
      <td>
        {{student.dob}}
      </td>
      <td>
        {{student.course}}
      </td>
      <td>
        <a class="btn btn-outline-success" [routerLink]="['/Details', student.studentId ]">Edit/View</a>
        &nbsp;&nbsp;&nbsp;
        <a class="btn btn-outline-danger" (click)="Delete(student.studentId)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
  <div class="alert alert-info" *ngIf="!(students&& students.length)">
    No Records Found
  </div>
  <div class="container text-center"><a class="btn btn-outline-warning" (click)="ngOnInit();">RELOAD</a></div>
</div>
